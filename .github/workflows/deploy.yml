name: Deploy to Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, sazsrv]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "${{ secrets.APP_ENV }}" > .env

      - name: Stop and remove existing container
        run: |
          docker stop proxygram-agent 2>/dev/null || true
          docker rm proxygram-agent 2>/dev/null || true
        continue-on-error: true

      - name: Build Docker image
        run: |
          docker build -t proxygram-agent:latest .

      - name: Run Docker container
        run: |
          docker run -d \
            --name proxygram-agent \
            --restart unless-stopped \
            --env-file .env \
            -v proxygram-tdlibs:/app/tdlibs \
            proxygram-agent:latest

      - name: Clean up
        run: |
          rm -f .env
        if: always()

      - name: Clean up old images
        run: |
          docker image prune -f
