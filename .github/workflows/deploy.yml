name: Deploy to Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, sazsrv]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          ${{ vars.APP_ENV }}
          EOF

      - name: Stop and remove existing container
        run: |
          docker stop proxygram-agent 2>/dev/null || true
          docker rm proxygram-agent 2>/dev/null || true
        continue-on-error: true

      - name: Build Docker image
        run: |
          docker build -t proxygram-agent:latest .

      - name: Run Docker container
        run: |
          docker run -d \
            --name proxygram-agent \
            --restart unless-stopped \
            --env-file .env \
            -v /home/td/tdlib_build/libtdjson.so.1.8.59:/app/tdlibs/td-agent-ping/libtdjson.so.1.8.59:ro \
            -v /home/td/tdlib_build/libtdjson.so.1.8.59:/app/tdlibs/td-agent-speed/libtdjson.so.1.8.59:ro \
            -v proxygram-tdlibs-data:/app/tdlibs/td-agent-ping/td_db \
            -v proxygram-tdlibs-data-speed:/app/tdlibs/td-agent-speed/td_db \
            proxygram-agent:latest

      - name: Clean up
        run: |
          rm -f .env
        if: always()

      - name: Clean up old images
        run: |
          docker image prune -f
